<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>SCPscan - NFT List</title>
  <meta name="description"
    content="Discover the world of StakeCube Protocol (SCP), search for tokens and TXs, calculate APRs and Earnings, and perform in-depth analysis of any part of the network." />
  <meta name="copyright" content="StakeCube">
  <meta name="language" content="EN">
  <meta name="url" content="https://scpscan.net">
  <meta name="identifier-URL" content="https://scpscan.net">
  <meta name="coverage" content="Worldwide">
  <meta name="distribution" content="Global">

  <meta name="og:title" content="SCPscan" />
  <meta name="og:site_name" content="SCPscan" />
  <meta name="og:url" content="https://scpscan.net" />
  <meta name="og:description"
    content="Discover the world of StakeCube Protocol (SCP), search for tokens and TXs, calculate APRs and Earnings, and perform in-depth analysis of any part of the network." />
  <meta name="theme-color" content="#0ca5e4" />

  <link rel="icon" href="/img/scc.png">

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link id="theme" href="css/style-light.css" rel="stylesheet">
  <script src="js/theme.js"></script>
  <script src="js/utils.js"></script>
</head>

<body>

  <header style="margin-bottom:80px;">
    <nav class="navbar navbar-colour navbar-expand-md navbar-dark fixed-top bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/"><img src="./img/scc_45.png" class="logo-title"> SCPscan</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
          aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link" href="/">Tokens</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/collections.html">NFTs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/download.html">Downloads</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="themeBtn" onclick="swapTheme()">ðŸŒ™</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>

    <div class="container">

      <div class="row">

        <h3 id="collName" style="width: 100%;text-align: center;margin-bottom: 0.75em;">Loading Collection</h3>

        <div class="col-6 col-md-3 mb-4">
          <div class="card">
            <div class="card-header text-center">
              Current Supply
            </div>
            <div class="card-body text-center">
              <span id="totalSupply" class="detailsSpan">-</span>
            </div>
          </div>
        </div>

        <div class="col-6 col-md-3 mb-4">
          <div class="card">
            <div class="card-header text-center">
              Maximum Supply
            </div>
            <div class="card-body text-center">
              <span id="maxSupply" class="detailsSpan">-</span>
            </div>
          </div>
        </div>

        <div class="col-6 col-md-3 mb-4">
          <div class="card">
            <div class="card-header text-center">
              Total Holders
            </div>
            <div class="card-body text-center">
              <span id="totalHolders" class="detailsSpan">-</span>
            </div>
          </div>
        </div>

        <div class="col-6 col-md-3 mb-4">
          <div class="card">
            <div class="card-header text-center">
              Total Burns
            </div>
            <div class="card-body text-center">
              <span id="totalBurns" class="detailsSpan">-</span>
            </div>
          </div>
        </div>

      </div>

      <div id="search" class="omrs-input-group" style="min-width: 50%;margin-left: auto;margin-right: auto;max-width: 100%; margin-top:1em;">
        <label class="omrs-input-underlined">
          <input class="darkerInput" id="searchInput" oninput="renderNFTs(this.value.replace(/ /g, 'â€…').toLowerCase())" required="" type="text">
          <span class="omrs-input-label">Search (name, contract or creator)</span>
        </label>
      </div>

      <div style="height: 1em;">
        <i id="landscapeBtn" onclick="landscape()" style="cursor:pointer;margin-bottom: 1em;background-color: #0094f645;position: relative;display: block;width: fit-content;float: right;font-size: small;margin-left: 0.5em;" class="badge bg-info-new fa-solid fa-left-right"></i>
        <i id="portraitBtn" onclick="portrait()" style="cursor:default;margin-bottom: 1em;background-color: #0094f6c7;position: relative;display: block;width: fit-content;float: right;font-size: small;" class="badge bg-info-new fa-solid fa-up-down"></i>
      </div>

      <br>

      <div class="row" id="nftList"></div>

  </main>

  <script src="js/jquery-latest.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/nfts.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"/>
</body>

</html>
